<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Consulta Detalles de Clientes</title>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center consulta-title">
            <h1>Consultar Detalles de Cliente</h1>
        </div>
        <div class="mx-auto d-flex justify-content-center mt-5 formulario-consulta">
            <form action="" method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre del cliente</label>
                <input type="text" class="form-control" placeholder="Nombre del cliente" name="nombre_cliente">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido del cliente</label>
                <input type="text" class="form-control" placeholder="Apellido del cliente" name="apellido_cliente">
            </div>
            
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Consultar</button>
            </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
